{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h2>Hobbies</h2>
    <div class="row">
    {% for hobby in hobbies %}
        <div class="col-sm-12 col-md-6 col-lg-4 my-2">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ hobby.name }}</h5>
                    <p class="card-text">{{ hobby.description }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
