<h2 class="text-3xl font-bold pt-5" id="hobbies">Hobbies</h2>
<div class="flex flex-row flex-wrap w-full gap-3 pt-5">
{% for hobby in hobbies %}
    <div class="bg-white rounded-xl shadow-lg shadow-sky-200/20 hover:bg-sky-200 py-3 px-4 grow duration-500">
        {{ hobby.name }}
    </div>
{% endfor %}
</div>
