{% extends "base.html" %}
{% block content %}

<article class="container pt-5">
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <h2>Timeline</h2>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-sm col-md-6">
            <h5 id="posts-container-title">Submit a new post!</h5>
            <form id="submit-post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="name">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M10.561 8.073a6.005 6.005 0 0 1 3.432 5.142.75.75 0 1 1-1.498.07 4.5 4.5 0 0 0-8.99 0 .75.75 0 0 1-1.498-.07 6.004 6.004 0 0 1 3.431-5.142 3.999 3.999 0 1 1 5.123 0ZM10.5 5a2.5 2.5 0 1 0-5 0 2.5 2.5 0 0 0 5 0Z"></path></svg>
                    </span>
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="name" name="name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="email-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M1.75 2h12.5c.966 0 1.75.784 1.75 1.75v8.5A1.75 1.75 0 0 1 14.25 14H1.75A1.75 1.75 0 0 1 0 12.25v-8.5C0 2.784.784 2 1.75 2ZM1.5 12.251c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V5.809L8.38 9.397a.75.75 0 0 1-.76 0L1.5 5.809v6.442Zm13-8.181v-.32a.25.25 0 0 0-.25-.25H1.75a.25.25 0 0 0-.25.25v.32L8 7.88Z"></path></svg>
                    </span>
                    <input type="text" class="form-control" placeholder="email" aria-label="Email" aria-describedby="email-icon" name="email"/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="pen-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M11.013 1.427a1.75 1.75 0 0 1 2.474 0l1.086 1.086a1.75 1.75 0 0 1 0 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.93a.75.75 0 0 1-.927-.928l.929-3.25c.081-.286.235-.547.445-.758l8.61-8.61Zm.176 4.823L9.75 4.81l-6.286 6.287a.253.253 0 0 0-.064.108l-.558 1.953 1.953-.558a.253.253 0 0 0 .108-.064Zm1.238-3.763a.25.25 0 0 0-.354 0L10.811 3.75l1.439 1.44 1.263-1.263a.25.25 0 0 0 0-.354Z"></path></svg>
                    </span>
                    <textarea spellcheck="true" class="form-control" placeholder="Write the content of your post" aria-label="Content" aria-describedby="pen-icon" style="resize: none;" name="content"></textarea>
                </div>
                <div class="row text-end">
                    <div class="col">
                        <button type="submit" style="color: aliceblue;" class="btn btn-info">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center" >
        <div class="col-sm col-md-6">
            <h5>Recent posts</h5>
            <div id="posts-container"></div>
        </div>
    </div>
</article>

<script text="javascript">
    const form = document.getElementById('submit-post');
    const postsContainer = document.getElementById('posts-container');
    const postsContainerTitle = document.getElementById('posts-container-title');
    const apiEndpoint = '/api/timeline_post'; 

    const sendData = () => {
        const data = new URLSearchParams();
        for (const pair of new FormData(form)) {
            data.append(pair[0], pair[1])
        }

        fetch(apiEndpoint, {
            method: 'post',
            body: data
        }).then(() => {
            getPosts();
            form.name.value = "";
            form.email.value = "";
            form.content.value = "";
        }).catch(() => {
            alert('Uhh, we got a problem')
        })
    }

    const getPosts = () => {
        fetch(apiEndpoint)
        .then(res => res.json())
        .then(data => {
            const timelinePosts = data.timeline_posts;
            if(postsContainer.innerHTML !== '')
                    postsContainer.innerHTML = '';
            for(post of timelinePosts){                
                postsContainer.innerHTML += createCard(post.name, post.email, post.content, post.created_at, post.id)
            }
        })
    }

    const deletePost = (id) => {
        const post = new URLSearchParams();
        post.append('id', id);
        fetch(apiEndpoint, {
            body: post,
            method: 'delete'
        }).then(() => {
            getPosts();
        }).catch(() => {
            alert('Upss, something went wrong...')
        })
    }

    const createCard = (name, email, content, created_at = '', id) => {
        created_at = created_at !== '' ? created_at : Date.now()
        return (
            `            
                <div class="card mb-3" id=${id}>
                    <div class="card-body">
                        <div class="d-flex flex-column mb-2">
                            <h5 class="mb-0">${name}</h5>
                            <small>${email}</small>
                        </div>
                        <p class="card-text">${content}.</p>
                        <div class="d-flex justify-content-between align-content-center">
                            <p class="card-text" style="min-width: 80%"><small class="text-body-secondary">Posted ${created_at}</small></p>
                            <button type="button" onclick='deletePost(${id})' class="btn btn-danger" style="--bs-btn-padding-y: .10rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Delete</button>    
                        </div>
                    </div>
                </div>`
        );
    }

    
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        sendData();
    })

    onload = () => {
        getPosts();
    }
</script>
{% endblock %}
