{% macro cardElement(svg, text) %}
    <div class="flex items-center gap-1 mt-2">
        <img src="../static/img/svg/{{ svg }}" alt="location icon" class="block w-4 h-4"/>
        <p>{{ text }}</p>
    </div>
{% endmacro %}

<h2 class="text-3xl font-bold pt-5" id="education">Education</h2>
{% for edu in education %}
<div class="flex flex-col-reverse md:flex-row-reverse bg-white mt-5 rounded-xl shadow-lg shadow-sky-200/20">
    <div class="w-full md:w-1/3">
        <img src="{{ edu.image }}" class="w-full rounded-b-xl block md:rounded-b-none md:rounded-r-xl"><img>
    </div>
    <div class="w-full md:w-2/3 px-4 py-3">
        <h5 class="font-bold">{{ edu.school_name }}</h5>
        {{ cardElement('degree.svg', edu.degree) }}
        {{ cardElement('minor.svg', edu.description) }}
        <div class="flex items-center gap-1 mt-2">
            <img src="../static/img/svg/clock.svg" alt="clock icon" class="block w-4 h-4"/>
            <p>{{ edu.start_year }} - {{edu.end_year }}</p>
        </div>
    </div>
</div>
{% endfor %}
