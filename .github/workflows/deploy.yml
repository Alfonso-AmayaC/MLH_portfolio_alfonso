name: Deploy

on:
    workflow_dispatch:
    workflow_run:
        workflows: ['Run Tests']
        types: [completed]

jobs:
    on-success:
        name: "Deploy on VPS"
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        steps:
          - name: Configure SSH
            run: |
              mkdir -p ~/.ssh/
              echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key.pem
              chmod 600 ~/.ssh/deploy-key.pem
              cat >> ~/.ssh/config <<END
              Host my-vps
                  HostName $SSH_IP
                  User $SSH_USER
                  IdentityFile ~/.ssh/deploy-key.pem
                  StrictHostKeyChecking no
              END
            env:
              SSH_USER: ${{ secrets.SSH_USER }}
              SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
              SSH_IP: ${{ secrets.SSH_IP }}

          - name: Deploy site
            run: | 
              ssh my-vps './redeploy-site.sh'
              curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=ðŸš€ Deployment Successful"
    
    on-failure:
        name: "Tests failed - report that through Discord"
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        steps:
          - run: curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=The deployment of the portfolio failed - bruh"